<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="principal-image">
            <img src="img/instagram-celular.png" alt="Instagram no célular">
        </div>

        <div class="information">
            
            <div id="primario" class="boxes">
                <img class ="logo-instagram"src="img/instagram-logo.png" alt="Logo do instagram">
                
                <div class="profile-icon">
                    <img class ="my-profile"src="img/46711509_212922946251237_2710599125165932544_n.jpg">
                </div>          
               <a class= "button-login"href="#" target="blank">Continuar como OlavoConceição</a>
                <p class="remove-account">Remover conta</p>
            </div>
           
            <div id ="secundario" class="boxes">
                <p class="not-you">Você não é OlavoConceição?</p>
                <p class="not-you"><a class="link-switch-account">Mudar as configurações</a> ou <a class="link-switch-account">Logar</a></p>
            </div>
            
            <div class="get-app">
                <p class="app-download">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-market"></a>
                    <a href="#" class="app-market"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
